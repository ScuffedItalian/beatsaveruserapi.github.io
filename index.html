<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div id="INTRO">
        <h1>Click the button below to get a random map</h1>
        <button id="enterButton">Click me to submit!</button>
    </div>

    <div id="stats">
        <h2>Uploader statistics:</h2>
        <p>ID: <span id="userIDStat"></span></p>
        <p>NAME: <span id="userNameStat"></span></p>
        <p>HASH: <span id="userHashStat"></span></p>
        <p>AVATAR: <span id="userAvatarStat"></span></p>
        <p>ADMIN: <span id="userAdminStat"></span></p>
        <p>CURATOR: <span id="userCuratorStat"></span></p>
    </div>

    <div id="metadata">
        <h2>Map Metadata (data)</h2>
        <p>BPM: <span id="bpm"></span></p>
        <p>Duration: <span id="dur"></span></p>
        <p>SongName: <span id="songname"></span></p>
        <p>LevelAuthorName: <span id="LAN"></span></p>
        <p>SongAuthorName: <span id="SAN"></span></p>
    </div>


    <script src="main.js"></script>
</body>
</html>
